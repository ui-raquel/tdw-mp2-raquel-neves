name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - testing
  pull_request:
    branches:
      - main
      - testing
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Run Tests
        run: npm test